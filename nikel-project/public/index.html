<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!--Tela de login-->

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <!--Coluna 1-->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma maneira fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>
                    <!--Imagens de referencia-->
                    <div class="text-center">
                        <img src="./assets/images/pocket.png" alt="imagem_pockets" class="img-fluid">
                        <img src="./assets/images/coins.png" alt="imagem_coins"
                            class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>

                <!--Coluna 2-->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./assets/images/nikel-logo.png" alt="logo_nickel" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!--Formulario-->
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Insira seu e-mail para realizar o login.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Permanecer
                                            conectado.</label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <!--Criar conta-->
                        <div class="row">
                            <div class="col">
                                <p class="text-center mt-2 form-text">Ainda não tem conta ? <span
                                        class="link-default">Criar
                                        conta.</span></p>
                            </div>
                        </div>
                        <!--Logo codai-->
                        <div class="row">
                            <div class="col">
                                <div>
                                    <img src="./assets/images/codai-logo.png" alt="logo_codai" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <!--Logo GrowDev-->
                        <div class="row">
                            <div class="col">
                                <img src="./assets/images/growdev-logo.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
