<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel | Login</title>

    <!--Links externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!--Tela de login-->

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <!--Coluna 1-->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma maneira fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>

                    <!--Imagens de referencia-->
                    <div class="text-center">
                        <img src="./assets/images/pocket.png" alt="imagem_pockets" class="img-fluid">
                        <img src="./assets/images/coins.png" alt="imagem_coins"
                            class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>

                <!--Coluna 2-->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./assets/images/nikel-logo.png" alt="logo_nickel" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!--Formulario-->
                        <div class="row">
                            <div class="col">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-input"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Insira seu e-mail para realizar o login.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-input">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session-input">
                                        <label class="form-check-label" for="session-check">Permanecer
                                            conectado.
                                        </label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                </form>
                            </div>
                        </div>

                        <!--Criar conta-->
                        <div class="row">
                            <div class="col">
                                <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                    data-bs-target="#register-Modal">Ainda não tem conta ?
                                    <span class="link-default">Criar conta.</span>
                                </p>
                            </div>
                        </div>

                        <!--Logo codai-->
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./assets/images/codai-logo.png" alt="logo_codai" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!--Logo GrowDev-->
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./assets/images/growdev-logo.png" alt="logo_growdev" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal de cadastro-->
        <div class="modal fade" id="register-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta.</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--Corpo do modal para cadastro-->
                    <form id="create-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="email-create-input" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Insira seu e-mail para cadastro.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password-create-input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-create-input" required>
                                <div id="emailHelp" class="form-text">Insira uma senha para cadastro, minimo 8 digitos
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
