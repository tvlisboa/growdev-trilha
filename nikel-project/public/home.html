<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel | Inicio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<!--Tela de login-->

<body id="app">

    <!--Cabecalho-->
    <header>
        <!--Navegacao-->
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/nikel-small-logo.png" alt="logo_pequena_nikel" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <!--Home-->
                        <a href="home.html"><button class="btn" type="button"><i
                                    class="bi bi-house-door-fill fs-4 color-secondary"></i></button>
                        </a>
                        <!--Money-->
                        <a href="transactions.html"><button class="btn" type="button"><i
                                    class="bi bi-currency-exchange fs-4"></i></button>
                        </a>
                        <!--Menu Dropdown-->
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i
                                    class="bi bi-person-fill fs-4"></i>
                            </button>
                            <ul class="dropdown-menu aria-labelledby=" dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Principal Section-->
    <main>
        <div class="container-lg">
            <div class="row">

                <!--Coluna 1-->
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2">R$ 0,00</span>
                </div>

                <!--Coluna 2-->
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="img_moedas_pequena">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <!--Coluna de entrada-->
                            <div class="col-6">
                                <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-middle"></i>
                                </span>
                            </div>
                            <!--Coluna de saida-->
                            <div class="col-6">
                                <span class="fs-4">Saídas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i>
                                </span>
                            </div>
                            <!--Conteudos de gastos-->
                            <div class="col-12 my-2">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <!--Entradas-->
                            <div class="col-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            R$ 1000.00
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Saidas-->
                            <div class="col-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            R$ 350.00
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn button-default">Ver todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-Modal"><i
                    class="bi bi-plus"></i></button>
        </div>

        <!--Modal da home-->
        <div class="modal fade" id="transaction-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--Corpo do modal para lancamento-->
                    <form id="create-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="email-create-input" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Insira seu e-mail para cadastro.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password-create-input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-create-input">
                                <div id="emailHelp" class="form-text">Insira uma senha para cadastro, minimo 8 digitos
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
