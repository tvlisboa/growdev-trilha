<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body class="background-image">
    <div class="container">
        <div class="row justify-content-center vh-100">
            <div class="col-10 col-sm-6 col-lg-3">

                <!--Campo de imagem do login-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col text-center mt-5">

                            <!--Logo do logiin-->
                            <img src="../login/images/fragrantica-logo-tagline-svg.svg" alt="image_logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-5">

                            <!--Forms de login-->
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email ou username</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Seus dados nunca serão compartilhados com
                                        ninguém.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
